<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    main {
      min-height: calc(100vh - 64px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-image: url("./images/bg.jpg");
      background-repeat: no-repeat;
      background-size: 100% 100%;
      padding-top: 20px;
    }

  </style>
</head>

<body>
  <header>
    <h1>My Store</h1>
    <nav>
      <a id="nav-home" href="index.html">Home</a>
      <a id="nav-cart" href="cart.html">Cart</a>
      <a id="nav-login" href="login.html">Login/Signup</a>
      <a id="nav-logout" href="logout.html" style="display:none;">Logout</a>
    </nav>
  </header>

  <main>
    <div class="auth-card">
      <h2>Create Account</h2>
      <form id="signup-form">
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
        <p id="signup-message"></p>
      </form>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 My E-commerce Store | All Rights Reserved</p>
  </footer>

  <!-- Scroll to top button -->
  <button id="scrollTopBtn" title="Go to top">â†‘</button>
  <script src="./js/footer.js"></script>

  <script src="js/auth-ui.js"></script>
  <script src="js/signup.js"></script>
</body>

</html>
